<div
    *ngIf="resultsCalculated && errorModel.errorMsg"
    class="alert alert-danger"
    role="alert"
>
  {{ errorModel.errorMsg }}
</div>
<div class="data-container" *ngIf="resultsCalculated && !errorModel.errorMsg">
  <div class="row">
    <div class="col-md-8">
      <h5 class="text-secondary">Estimation to become debt free</h5>
    </div>
    <div class="col-md-4">
      <button
          class="btn btn-primary float-end"
          type="submit"
          (click)="exportToPDF()"
      >
        Export
      </button>
    </div>
  </div>
  <div class="row pt-2">
    <div class="col-md-12 text-end">
            <span class="text-primary fw-bold">
                {{ computedValues?.totalMonths | nf }}
            </span>
      Period to pay off.
    </div>
  </div>
  <div class="row pt-2">
    <div class="col-md-12 text-end">
            <span class="text-primary fw-bold">
                {{ computedValues?.totalInterest | nf }}
            </span>
      - is your total interest.
    </div>
  </div>
</div>
