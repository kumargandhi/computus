<div id="page-container">
    <h4 class="row" id="page-title">{{ title }}</h4>
    <p class="row" id="page-desc">
        Debt is an obligation that requires one party, the debtor, to pay money
        or other agreed-upon value to another party, the creditor. Debt is a
        deferred payment, or series of payments, which differentiates it from an
        immediate purchase.
    </p>
    <div class="row">
        <div class="col-md-12 p-0">
            <app-debt-free-inputs
                (inputsSubmitted)="inputsSubmitted($event)"
            ></app-debt-free-inputs>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 p-0">
            <app-debt-free-results
                [title]="title"
                [calculatorInputs]="calculatorInputs"
            ></app-debt-free-results>
        </div>
    </div>
</div>
