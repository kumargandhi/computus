<div
    *ngIf="resultsCalculated && errorModel.errorMsg"
    class="alert alert-danger"
    role="alert"
>
    {{ errorModel.errorMsg }}
</div>
<div class="data-container" *ngIf="resultsCalculated && !errorModel.errorMsg">
    <div class="row">
        <div class="col-md-8">
            <h5 class="text-secondary">Repayment summary</h5>
        </div>
        <div class="col-md-4">
            <button
                class="btn btn-primary float-end"
                type="submit"
                (click)="exportToPDF()"
            >
                Export
            </button>
        </div>
    </div>
    <div class="row pt-2">
        <div class="col-md-12 text-end">
            <span class="text-primary fw-bold fs-5">
                {{ computedValues?.emi | nf }}
            </span>
            - is your EMI.
        </div>
    </div>
    <table class="table table-striped mt-6">
        <tbody>
            <tr>
                <td class="fw-bold">Principal Amount</td>
                <td>{{ computedValues?.principalAmount | nf }}</td>
            </tr>
            <tr>
                <td class="fw-bold">Interest Amount</td>
                <td class="text-success">
                    (+) {{ computedValues?.interestAmount | nf }}
                </td>
            </tr>
            <tr>
                <td class="fw-bold">Total Amount Payable</td>
                <td class="text-danger">
                    {{ computedValues?.totalPayable | nf }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
