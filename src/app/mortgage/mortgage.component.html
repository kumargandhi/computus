<div id="page-container">
    <h4 class="row" id="page-title">{{ title }}</h4>
    <p class="row" id="page-desc">
        Mortgages are loans that are used to buy homes and other types of real
        estate.
    </p>
    <div class="row">
        <div class="col-md-12 p-0">
            <app-calculator-inputs
                (inputsSubmitted)="inputsSubmitted($event)"
            ></app-calculator-inputs>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 p-0">
            <app-calculator-results
                [title]="title"
                [calculatorInputs]="calculatorInputs"
            ></app-calculator-results>
        </div>
    </div>
</div>
